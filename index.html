<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>Timer</title>

<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes" />

<script src="resources/build/js/vendor.js" charset="utf-8"></script>
<script src="resources/build/js/app.js" charset="utf-8"></script>

<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="resources/css/app.css">

</head>
<body>

<div id="control-panel">
  <h4 id="handle">Control Panel</h4>
  <div class="inner">
    <fieldset>
      <label>Duration: </label>
      <input type="number" id="duration" value="60" placeholder="minutes" title="the duration for the timer" />
      <label>Late Start Offset: </label>
      <input type="number" id="offset" value="0" placeholder="0" title="if you experience a late start, add the offset from the you actually wanted" />
      <input type="button" id="save" value="Save" />
    </fieldset>
  </div>
</div>

<div id="container">


</div>

</body>
</html>
